<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link type="image/png" rel="icon" href="https://img.icons8.com/dusk/65/000000/apple-calculator.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Calculadora</title>
</head>

<body class="light-theme ">
    <div class="container">
        <div class="row full-row">
            <div class="col">
                <div class="row">
                    <div class="col p-0 col-md-6 m-auto d-flex flex-column min-vh-100">
                        <div class="row">
                            <div class="col m-auto p-0">
                                <nav class="navbar header d-flex flex-column align-items-center justify-content-center ">
                                    <div class="row ">
                                        <div class="theme-button col">
                                            <div class="ball ball-icon-container">

                                            </div>
                                        </div>
                                    </div>

                                </nav>
                            </div>
                        </div>
                        <div class="row pt-5">
                            <div class="col m-auto p-0">
                                <main>
                                    <div class="row display-content embroidered rounded text-end">
                                        <div class="row ">
                                            <span id="operation" class="display-operation ">
                                                0       
                                            </span>
                                        </div>
                                        <div class="row ">
                                            <span id="result">
                                                0
                                            </span>
                                        </div>
                                    </div>
                                    <div class="button-container ">
                                        <div class="row ">
                                            <div class="col button-space ">
                                                <button type="button " class="btn button embroidered AC-button " onclick="clickAC()">AC</button>
                                            </div>
                                            <div class="col button-space ">
                                                <button type="button " class="btn button embroidered operation-button " onclick="clickDel() ">DEL</button>
                                            </div>
                                            <div class="col col-md-4 button-space ">
                                                <button type="button " class="btn button embroidered operation-button " onclick="show( '÷') ">÷</button>
                                            </div>
                                        </div>

                                        <div class="row ">
                                            <div class="col button-space ">
                                                <button type="button " class="btn button embroidered " onclick="show('7')">7</button>
                                            </div>
                                            <div class="col button-space ">
                                                <button type="button " class="btn button embroidered " onclick="show('8')">8</button>
                                            </div>
                                            <div class="col button-space ">
                                                <button type="button " class="btn button embroidered " onclick="show('9')">9</button>
                                            </div>
                                            <div class="col col-md-4 button-space ">
                                                <button type="button " class="btn button embroidered operation-button " onclick="show('x')">x</button>
                                            </div>
                                        </div>

                                        <div class="row ">
                                            <div class="col button-space ">
                                                <button type="button " class="btn button embroidered " onclick="show('4')">4</button>
                                            </div>
                                            <div class="col button-space ">
                                                <button type="button " class="btn button embroidered " onclick="show('5')">5</button>
                                            </div>
                                            <div class="col button-space ">
                                                <button type="button " class="btn button embroidered " onclick="show('6')">6</button>
                                            </div>
                                            <div class="col col-md-4 button-space ">
                                                <button type="button " class="btn button embroidered operation-button" onclick="show('-') ">-</button>
                                            </div>
                                        </div>

                                        <div class="row ">
                                            <div class="col button-space ">
                                                <button type="button " class="btn button embroidered " onclick="show('1')">1</button>
                                            </div>
                                            <div class="col button-space ">
                                                <button type="button " class="btn button embroidered " onclick="show('2')">2</button>
                                            </div>
                                            <div class="col button-space ">
                                                <button type="button " class="btn button embroidered " onclick="show('3')">3</button>
                                            </div>
                                            <div class="col col-md-4 button-space ">
                                                <button type="button " class="btn button embroidered operation-button " onclick="show('+')">+</button>
                                            </div>
                                        </div>

                                        <div class="row ">
                                            <div class="col button-space ">
                                                <button type="button " class="btn button embroidered" onclick="show('0')">0</button>
                                            </div>
                                            <div class="col button-space ">
                                                <button type="button " class="btn button embroidered " onclick="show('.')">.</button>
                                            </div>
                                            <div class="col col-md-4 button-space ">
                                                <button type="button " class="btn button embroidered result-button " onclick="clickResult() ">=</button>
                                            </div>
                                        </div>
                                    </div>
                                </main>
                            </div>
                        </div>
                        <div class="row mt-auto pt-5">
                            <div class="col m-auto p-0">
                                <footer class="container footer">
                                    <div class="row pt-3 pb-3 m-auto text-center ">
                                        <section class="col ">
                                            <h4>Redes Sociais</h4>
                                            <ul class=" nav flex-column ">
                                                <li class="nav-item ">
                                                    <a class="nav-link link-info " href="https://linkedin.com/in/pedro-ryago" target="_blank"><i class="fab fa-linkedin "> Linkedin</i></a>
                                                </li>
                                                <li class="nav-item ">
                                                    <a class="nav-link link-info " href="https://github.com/PedroRyago" target="_blank"><i class="fab fa-github "> Github</i></a>
                                                </li>
                                            </ul>
                                        </section>
                                        <section class="col ">
                                            <h4>Contatos</h4>
                                            <ul class="nav flex-column ">
                                                <li class="nav-item ">
                                                    <a class="nav-link link-info " href="mailto:pedrorbn121@gmail.com "><i class="fa-solid fa-envelope "> Email</i></a>
                                                </li>
                                                <li class="nav-item ">
                                                    <a class="nav-link link-info " href="https://wa.me/5591993872186?text=Ol%C3%A1%2C+Pedro%21" target="_blank"><i class="fab fa-whatsapp "> Whatsapp</i></a>
                                                </li>
                                            </ul>
                                        </section>
                                    </div>
                                    <div class="row pb-3 m-auto text-center ">
                                        <div class="col ">
                                            <h6>
                                                © Pedro Ryago 2022 - Todos direitos reservados.
                                            </h6>
                                        </div>
                                    </div>
                                </footer>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="./js/app.js "></script>
    <noscript>You need to enable Javascript to view the full site.</noscript>
</body>

</html>
